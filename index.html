<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #F8FAFC;">
    <div class="container">
        <div class="top-image">
            <img src="./../images/pizza_display.png" alt="Pizza Image">
        </div>
        <div class="card-container">
            <div class="card">
                <img src="./../images/panner_makhani_pizza.jpg" alt="Placeholder">
                <h3>Paneer Makhani Pizza</h3>
                <button class="btn">Order now</button>
            </div>
            <div class="card">
                <img src="./../images/veg_paneer_pizza.jpg" alt="Placeholder">
                <h3>Veg Paneer Pizza</h3>
                <button class="btn">Order now</button>
            </div>
            <div class="card">
                <img src="./../images/bacon_pizza.jpg" alt="Placeholder">
                <h3>Bacon Pizza</h3>
                <button class="btn">Order now</button>
            </div>
            <div class="card">
                <img src="./../images/neapolitian_pizza.jpg" alt="Placeholder" height="200">
                <h3>Basil Bacon Pizza</h3>
                <button class="btn">Order now</button>
            </div>
            <div class="card">
                <img src="./../images/delight_pizza.jpg" alt="Placeholder">
                <h3>Delight Pizza</h3>
                <button class="btn">Order now</button>
            </div>
        </div>
    </div>
</body>
</html>
